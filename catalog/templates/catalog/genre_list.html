{% extends "base_generic.html" %}

{% block content %}
    <h1>Genre list</h1>
    {% if genre_list %}
        <ul>
            {% for genre in genre_list %}
                <li>
                    <a href="{{ genre.get_absolute_url }}">{{ genre }}</a> ({{ genre.book_set.all.count }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
