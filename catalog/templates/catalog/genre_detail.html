{% extends "base_generic.html" %}

{% block content %}
    <h1>{{ genre }}</h1>
    <div class="books">
        <h2>Books</h2>
        <dl>
            {% for book in genre.book_set.all %}
                <dt><a href="{% url 'book-detail' book.pk %}">{{ book }}</a> ({{ book.bookinstance_set.all.count }})
                </dt>
                <dd>{{ book.summary }}</dd>
            {% endfor %}
        </dl>
    </div>
{% endblock %}
